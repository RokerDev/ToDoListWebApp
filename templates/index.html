{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-start bg-light">
  <div class="nav nav-buttons flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

</div>


</div>
